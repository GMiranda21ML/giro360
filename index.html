<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#1e3a8a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Guia360">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="description" content="Guia360 - Navegação inteligente no Shopping Guararapes">
    <meta name="keywords" content="shopping, guararapes, navegação, acessibilidade, guia360">
    <meta name="author" content="Guia360">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="apple-touch-icon" href="img/apple-touch-icon.png">
    
    <title>Guia360 - Shopping Guararapes</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Header Section -->
        <header class="header" role="banner">
            <div class="header-content">
                <div class="logo-section">
                    <img src="img/logo.png" alt="Guia360 Logo" class="logo-image" id="logoImage">
                </div>
                <div class="shopping-logo-section">
                    <div class="shopping-icon">
                        <img src="img/guara.png" alt="Shopping Icon" class="shopping-icon-image">
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content Section -->
        <main class="main-content" role="main">
            <div class="welcome-section">
                <h1 class="welcome-title">
                    Bem vindo!(a)
                </h1>
                <p class="welcome-description">
                    Guia360 te mostra como se locomover no espaço do Shopping Guararapes, lhe ajudando com direções, rotas personalizadas e dicas de onde encontrar seu item preferido!
                </p>
            </div>

            <div class="accessibility-buttons" role="group" aria-label="Opções de acessibilidade">
                <button class="accessibility-btn visual-impairment" id="visualImpairmentBtn" aria-describedby="visual-impairment-desc">
                    <span class="btn-text">Possuo deficiência visual</span>
                    <div class="btn-icon" aria-hidden="true">
                        <i class="fas fa-eye-slash"></i>
                    </div>
                    <span id="visual-impairment-desc" class="sr-only">Ativa o modo de acessibilidade para pessoas com deficiência visual</span>
                </button>
                
                <button class="accessibility-btn no-impairment" id="noImpairmentBtn" aria-describedby="no-impairment-desc">
                    <span class="btn-text">Não possuo deficiência visual</span>
                    <div class="btn-icon" aria-hidden="true">
                        <i class="fas fa-eye"></i>
                    </div>
                    <span id="no-impairment-desc" class="sr-only">Ativa o modo padrão para pessoas sem deficiência visual</span>
                </button>
            </div>
        </main>
    </div>

    <!-- Loading indicator -->
    <div class="loading-indicator" id="loadingIndicator" aria-hidden="true">
        <div class="loading-spinner"></div>
        <p>Carregando...</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
